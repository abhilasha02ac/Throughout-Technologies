<!DOCTYPE html>
<html>
<head>
  <title>Create your Google Account</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="myScript.js"></script>
</head>
 <body>
   <div id="wrapper">
     <div class="inner-wrapper" >
       <header>
         <div id="header">
          <p><img src="logo.png" alt="GOOGLE"></p>
          Create your Google Account
         </div>
       </header>
       <section>
         <div class="login">
           <div class="log-left">
              <form class="form-tag">
                <div class="form-group">
                  <input type="text" name="fname" placeholder="FirstName" id="fname">
                </div>

                <div class="form-group">
                  <input type="text" name="lname" placeholder="LastName" id="lname">
                </div>
                <div id="vfname" class="spantag"> 
                </div>
                <div id="vlname" class="spantag">  
                </div>
              
                <div class="form-group">
                  <input type="text" name="uname" placeholder="Username" id="uname" style="width:285px;">
                  <p style="display: inline-block;  font-size: 14px;  padding-top: 27px;">@gmail.com</p>
                </div>
                <div id="vuname" class="spantag2">
                </div>
                <div class="form-group">
                 
                  <sup >You can use letters, numbers & periods.</sup>
                </div>
                <div class="form-group">
                  <input type="password" name="password" placeholder="Password" id="password">
                </div>
                <div class="form-group">
                  <input type="password" name="cpassword" placeholder="Confirm Password" id="cpassword">
                  <span id="vpname"></span>
                </div>
                <div id="vpname" class="spantag">
                </div>
              
                <div id="cpname" class="spanpass">
                  
                </div>
                <div class="form-group">
                  <sup >Use 8 or more characters with a mix of letters, numbers & symbols</sup>
                </div>
              <div class="form-add" id="parentid">
                  
                </div>
                 <div class="form-group">
                  
                  <button onclick="return myvalidation()">Next</button>
                  <button onclick="return dynamicjs()" style="margin-left: 40px;float: left;">Add</button>
                  <p style="width: 50%; display: inline-block; padding-top:30px;">
                    <a href="#">Sign in instead</a>
                  </p>
                </div>
                
              </form>
            </div>

            <div class="log-right">
              <img src="account.svg" alt="img">
              <sup>One account. All of Google working for you.</sup>
            </div>


          </div>
        </section>
      </div>
    </div>

  </body>
</html>

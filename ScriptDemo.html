<!DOCTYPE html>
<html>
 <head>
   <title>Demo Page</title>
 </head>
 <body>
   <input type="text" name="name" placeholder="First Name" id="fname">
    <p id="vfname"></p>

    <button onclick="myvalidation()">Next</button>

    <script type="text/javascript">
   
      function myvalidation()
     {
       var fname=document.getElementById("fname").value;
       if (fname==""){
       var res=document.getElementById("vfname");
       res.innerHTML="Enter the First Name";
        }
        else{
         var res=document.getElementById("vfname");
          res.innerHTML="Thank you for search";
        }
      }
    </script>
  </body>
</html>
